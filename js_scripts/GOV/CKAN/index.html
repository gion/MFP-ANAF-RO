   <h1> exemplu 2: Descarcarea siruta-2023 in format jsonP a unei resurse-id: a43597c1-6af9-4ca9-adb7-0b5c7873d8fa </h1>
    <a href="https://data.gov.ro/en/api/3/action/datastore_search?q=jones&resource_id=6ee318d9-2452-485c-9bb0-7a7626d7ad06">CKAN Data API</a>
   <script>
           //pagina data.gov.ro unde am gasit siruta-2023: https://data.gov.ro/dataset/siruta-an-2023/resource/a43597c1-6af9-4ca9-adb7-0b5c7873d8fa
           //link-ul de descarcare siruta-2023: https://data.gov.ro/dataset/siruta-an-2023/resource/a43597c1-6af9-4ca9-adb7-0b5c7873d8fa
           var data = {
             //resource_id: '57abf39a-82e7-422b-b2ec-a7bfb39d67f5', // the resource id
             resource_id: 'a43597c1-6af9-4ca9-adb7-0b5c7873d8fa', 
             limit: 5, // get 5 results
             q: 'jones' // query for 'jones'
           };
           $.ajax({
             url: 'https://data.gov.ro/ro/api/3/action/datastore_search',
             data: data,
             dataType: 'jsonp',
             success: function(data) {
               alert('Total results found: ' + data.result.total)
             }
           });
   </script>
 </body>
